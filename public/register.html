<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="developer" content="amirhossein.najafizadeh21@gmail.com" />
  <meta name="course" content="cloud computing" />
  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <title>
    AuthX - Register
  </title>
</head>
<body>
<div class="container">
  <div class="m-auto mt-5 pt-5 w-50">
    <h1 class="mb-5">
      Register
    </h1>
    <div class="mt-5 p-5 border rounded">
      <div class="row mb-3">
        <label class="col" for="student-number">
          Student Number (CEIT format)
        </label>
        <div class="col-6">
          <input class="form-control" type="text" id="student-number" placeholder="9831065" />
        </div>
      </div>
      <div class="row mb-3">
        <label class="col" for="password">
          Password (more than 3)
        </label>
        <div class="col-6">
          <input class="form-control" type="password" id="password" placeholder="pa$$word" />
        </div>
      </div>
      <div class="mt-5 pt-4" style="text-align: center;">
        <button
                type="button"
                onclick="register()"
                class="btn btn-primary"
        >
          Register
        </button>
        <button
                type="button"
                onclick="clear_form_data()"
                class="btn btn-danger"
        >
          Clear
        </button>
      </div>
    </div>
    <div class="mt-5 mb-5 pt-3 pb-5">
      <div class="row mt-3">
        <div class="col-9">
          <input class="form-control" type="text" id="response" disabled />
        </div>
        <button onclick="copy()" class="col-3 btn btn-secondary">
          Copy Token
          <span style="margin-left: 5px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
              <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
              <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
            </svg>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
