<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="developer" content="amirhossein.najafizadeh21@gmail.com" />
  <meta name="course" content="cloud computing" />
  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <title>
    AuthX - Register
  </title>
</head>
<body>
<div class="container">
  <div class="m-auto mt-5 pt-5 w-50">
    <h1 class="mb-5">
      Register
    </h1>
    <div class="mt-5 p-5 border rounded">
      <div class="row mb-3">
        <label class="col" for="student-number">
          Student Number (CEIT format)
        </label>
        <div class="col-6">
          <input class="form-control" type="text" id="student-number" placeholder="9831065" />
        </div>
      </div>
      <div class="row mb-3">
        <label class="col" for="password">
          Password (more than 3)
        </label>
        <div class="col-6">
          <input class="form-control" type="password" id="password" placeholder="pa$$word" />
        </div>
      </div>
      <div class="mt-5 pt-4" style="text-align: center;">
        <button
                type="button"
                onclick="register()"
                class="btn btn-primary"
        >
          Register
        </button>
        <button
                type="button"
                onclick="clear_form_data()"
                class="btn btn-danger"
        >
          Clear
        </button>
      </div>
    </div>
    <div class="mt-5 mb-5 pt-3 pb-5">
      <div class="row mt-3">
        <div class="col-10">
          <input class="form-control" type="text" id="response" disabled />
        </div>
        <button onclick="copy()" class="col btn btn-secondary">
          Copy Token
        </button>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
