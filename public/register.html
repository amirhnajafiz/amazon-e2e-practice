<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="developer" content="amirhossein.najafizadeh21@gmail.com" />
  <meta name="course" content="cloud computing" />
  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <title>
    AuthX - Register
  </title>
</head>
<body>
<div class="container">
  <div class="m-auto mt-5 pt-5 w-50">
    <h1 class="m-auto mb-5 w-75">
      Register
    </h1>
    <div class="m-auto mt-5 p-5 w-75 border rounded">
      <div class="row mb-3">
        <label class="col" for="student-number" style="text-align: center;">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
            </svg>
          </span>
        </label>
        <div class="col-10">
          <input class="form-control" type="text" id="student-number" placeholder="Student number, 9831065 ..." />
        </div>
      </div>
      <div class="row mb-3">
        <label class="col" for="password" style="text-align: center;">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
            <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>
        </label>
        <div class="col-10">
          <input class="form-control" type="password" id="password" placeholder="password ..." />
        </div>
      </div>
      <div class="mt-5 pt-2" style="text-align: center;">
        <button
                type="button"
                onclick="register()"
                class="btn btn-primary"
        >
          Register
        </button>
        <button
                type="button"
                onclick="clear_form_data()"
                class="btn btn-danger"
        >
          Clear
        </button>
      </div>
    </div>
    <div class="m-auto mt-5 mb-5 w-75 pt-3 pb-5">
      <div class="row mt-3 px-3">
        Get your API KEY:
      </div>
      <div class="row mt-3">
        <div class="col-10">
          <input class="form-control" type="text" id="response" disabled />
        </div>
        <button onclick="copy()" class="col-2 btn btn-secondary">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
              <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
              <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
            </svg>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
