<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="developer" content="amirhossein.najafizadeh21@gmail.com" />
        <meta name="course" content="cloud computing" />

        <!-- Bootstrap CSS -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous"
        />

        <title>
            AuthX
        </title>
    </head>
    <body>
        <section style="background-color: #508bfc;">
            <div class="container py-5">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <h3 class="mb-5">AuthX</h3>
                                <small>
                                    Register into AuthX service to get an API KEY in order to use
                                    the service. If you have already registered before, do it again
                                    to get your API KEY.
                                </small>
                                <div class="form-outline mt-5 mb-4">
                                    <label class="form-label" for="student-number">Student Number</label>
                                    <input type="text" id="student-number" placeholder="9831065 ..." class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" placeholder="pa$$word" class="form-control form-control-lg" />
                                </div>
                                <button
                                        class="btn btn-primary btn-lg btn-block"
                                        onclick="register()"
                                >
                                    Register
                                </button>
                                <div class="mt-5">
                                    <label class="form-label" for="response">
                                        API KEY
                                    </label>
                                    <input disabled id="response" type="text" class="form-control form-control-sm" />
                                    <br />
                                    <button class="btn btn-secondary" onclick="copy()">
                                        Copy
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
